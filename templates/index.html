    <main id="app" class="stage">
        <header id="location" class="location">
                      
        </header>
        <section class="content">
            <div id="cards" class="cards"></div>
            <div id="intro" class="intro"></div>
        </secion>
    </main>
    <nav role="menu" id="menu" class="menu">
        <button role="menuitem" data-menu="search" class="button menu--search" data-instructor="New search">
            <svg class="lnr lnr-menu lnr-magnifier">
                <title>Search</title>
                <use xlink:href="#lnr-magnifier"></use>
            </svg>
        </button>
        <button role="menuitem" data-menu="saved" class="button menu--saved" data-instructor="Saved locations">
            <svg class="lnr lnr-menu lnr-bookmark">
                <title>Saved Locations</title>
                <use xlink:href="#lnr-bookmark"></use>
            </svg>
        </button>
        <button role="menuitem" data-menu="geolocation" class="button menu--geolocate" data-instructor="Current location">
            <svg class="lnr lnr-menu lnr-pushpin">
                <title>Geolocation</title>
                <use xlink:href="#lnr-pushpin"></use>
            </svg>
        </button>
    </nav>
    <aside aria-hidden="true" id="menu-saved" class="menu-saved">
        <button id="close-save-menu" class="button button-menu-saved--close">Close Menu</button>       
        <ul id="menu-list" class="menu-saved__list"></ul>
    </aside>
    <div class="search-modal" aria-hidden="true" aria-modal="search" roll="dialog">
        <button id="search-modal--close" class="btn search-modal--close" id="close" aria-label="close">
            <svg class="lnr lnr-search-modal lnr-cross">
                <use xlink:href="#lnr-cross"></use>
            </svg>
        </button>
        <section class="search-content">
            <form id="search" class="typeahead search" action="search">
                <input autocomplete="off" class="search__input" value="" aria-label="search city name or zip code" placeholder="enter city or zip code" tabindex="0"
                    type="text" name="city">
                <button class="btn search--clear" id="clearInput" aria-label="clear input field">
                    <svg class="lnr lnr-search--clear lnr-cross">
                        <use xlink:href="#lnr-cross"></use>
                    </svg>
                </button>
                <input class="search--submit" type="submit" value="search">
            </form>
            <div class="search--instruct">
                <em class="search-note">use arrow keys to move / ESC to close</em>
            </div>
        </section>
    </div>
    <div id="bird-map" class="map" aria-hidden="true" aria-describedby="map--info">
        <div class="map-content">
            <button id="remove__iframe" class="button button-map--close">close map</button>
            <p id="map--info" class="map--info"></p>
        </div>           
    </div>
<div id="indicator" class="indicator">
    <div class="loader">Loading...</div>
</div>
</body>

</html>
